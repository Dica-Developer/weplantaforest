<h2 mat-dialog-title>Artikel löschen</h2>
<mat-dialog-content class="mat-typography">
  <p>Möchtest du diesen Artikel wirklich löschen? Dieser Vorgang kann nicht rückgängig gemacht werden.</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Löschen</button>
</mat-dialog-actions>
