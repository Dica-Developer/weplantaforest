<mat-form-field appearance="fill">
  <!-- <mat-label>Status</mat-label> -->
  <mat-select [value]="value" (selectionChange)="valueChanged($event)" [disabled]="value == 'DISCARDED'">
    <mat-option *ngFor="let entry of valueList" [value]="entry.value" >{{
      entry.label
    }}</mat-option>
  </mat-select>
</mat-form-field>
