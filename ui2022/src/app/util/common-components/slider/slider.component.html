<div class="slidecontainer">
  <input type="range" min="0" max="4" value="1" #ref class="slider" id="myRange" (change)="showValue(ref.value)">
</div>
<div class="is-flex is-flex-direction-row is-justify-content-space-between">
  <div *ngFor="let value of stepsArray" class="sliderValue">{{ value }}</div>
</div>
