<div class="columns">
  <div
    class="column padding-left is-flex is-flex-direction-column is-justify-content-center border-right"
  >
    <h2>{{ 'plantTree' | translate }}</h2>
    <p>{{ 'selectAndPlantNow' | translate }}</p>
    <app-button label="{{ 'plantNow' | translate }}" routerLink="/plant"></app-button>
  </div>
  <div
    *ngFor="let tree of trees; let i = index"
    class="column padding-1 is-one-fifth border-right tree-tile"
    (click)="addTreeToPlantBag(tree)"
    matTooltip="{{ 'addToPlantbag' | translate }}"
  >
    <div class="is-flex is-flex-direction-row is-justify-content-space-between">
      <p class="margin-0 has-text-right">{{ tree.name }}</p>
      <p class="">{{ tree.article.project.name }}</p>
    </div>
    <img [src]="tree.urlColor" alt="tree" />
  </div>
</div>
