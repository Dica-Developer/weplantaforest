<div class="columns w-100 padding-2">
  <div class="column is-half">
    <h2 class="is-flex is-justify-content-space-between w-100">
      {{ 'team' | translate }}
      <mat-icon *ngIf="showEdit" [matTooltip]="'delete' | translate" (click)="editTeam()"
        >edit</mat-icon
      >
    </h2>
    <h4 class="pointer" (click)="routeToTeam()">{{ teamDetails.teamName }}</h4>
    <h4>{{ teamDetails.description }}</h4>
  </div>
  <div class="column is-half">
    <div class="imageWrapper">
      <img src="{{ teamDetails.teamImageUrl }}" alt="" />
    </div>
  </div>
</div>
