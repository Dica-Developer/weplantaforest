<mat-toolbar class="w-100 is-flex is-flex-direction-row">
  <div class="h-100 is-flex is-flex-grow-1 center-vertically-horizontally">
    <app-logo-icon class="center-vertically-horizontally" routerLink="/"></app-logo-icon>
  </div>
  <div
    class="h-100 is-flex-grow-3 is-flex is-justify-content-space-around is-align-items-center bordered hide-mobile"
  >
    <a routerLink="/plant">{{ 'plantTree' | translate }}</a>
    <a routerLink="/projects">{{ 'projects' | translate }}</a>
    <a routerLink="/about">{{ 'aboutUs' | translate }}</a>
    <a routerLink="/explore">{{ 'explore' | translate }}</a>
  </div>
  <div class="h-100 w-80px is-flex-grow-0 center-vertically-horizontally hide-mobile">
    <mat-icon>search</mat-icon>
  </div>
  <div class="h-100 w-80px is-flex-grow-0 bordered">
    <app-barrel-icon class="h-100 center-vertically-horizontally"></app-barrel-icon>
  </div>
  <div class="h-100 is-flex-grow-1 center-vertically-horizontally hide-mobile">
    <app-button label="{{ 'login' | translate }}" (clicked)="loginClicked()"></app-button>
  </div>
</mat-toolbar>

<div class="open-menu mobile-menu"></div>
