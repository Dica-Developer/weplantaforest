<div
  class="is-flex is-flex-direction-column"
  #imageLink
  *ngFor="let imageUrl of imageUrls; let i = index"
>
  <img id="myImg" [src]="imageUrl" (click)="openModal(i)" />
</div>

<!-- Modal Content (The Image) -->
<div id="myModal" class="lightbox">
  <div class="content" (swiperight)="plusSlides(-1)" (swipeleft)="plusSlides(1)">
    <div *ngFor="let image of imageUrls">
      <div class="mySlides w-100">
        <div class="close" (click)="closeModal()">
          <mat-icon>close</mat-icon>
        </div>
        <img class="slideImage" [src]="image" />
      </div>

      <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
      <a class="next" (click)="plusSlides(1)">&#10095;</a>
      <div class="imageNav w-100 is-flex is-justify-content-center">
        <mat-icon
          [class.selected]="slideIndex === i"
          class="index"
          *ngFor="let image of imageUrls; let i = index"
          (click)="openModal(i)"
          >circle</mat-icon
        >
      </div>
    </div>
  </div>
</div>
