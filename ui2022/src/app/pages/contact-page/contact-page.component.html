<div
  class="contactForm is-flex padding-1 is-flex-direction-column w-100 is-justify-content-center is-align-items-center"
>
  <h2>{{ 'writeUs' | translate }}</h2>
  <form
    class="w-100 is-flex is-flex-direction-column"
    [formGroup]="contactForm"
    (ngSubmit)="onSubmit()"
  >
    <!-- <mat-error *ngIf="loginError$ | async">
      Benutzername und Passwort stimmen nicht Ã¼berein
    </mat-error> -->
    <div class="inputOutline">
      <input [placeholder]="'name' | translate" name="name" required formControlName="name" />
    </div>
    <div class="inputOutline">
      <input
        [placeholder]="'email' | translate"
        type="text"
        name="email"
        required
        formControlName="mail"
      />
    </div>
    <div class="inputOutline">
      <input
        [placeholder]="'phonenumber' | translate"
        type="text"
        name="phonenumber"
        required
        formControlName="phone"
      />
    </div>
    <div class="inputOutline">
      <textarea
        rows="10"
        [placeholder]="'message' | translate"
        type="text"
        name="message"
        required
        formControlName="message"
      >
      </textarea>
    </div>
  </form>
  <div class="center">
    <app-button (clicked)="onSubmit()" [label]="'sendNow' | translate"></app-button>
  </div>
</div>
