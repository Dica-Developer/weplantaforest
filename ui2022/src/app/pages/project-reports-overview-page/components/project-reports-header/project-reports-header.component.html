<div class="columns project-header">
  <div
    class="border-right column is-two-fifths is-flex is-flex-direction-column padding-left is-justify-content-space-between"
  >
    <nav class="breadcrumb">
      <ul>
        <li>
          <a routerLink="/">
            {{ 'startPage' | translate }}
          </a>
        </li>
        <li>
          <a class="breadcrumb-active" routerLink="/projectReports">
            {{ 'projects' | translate }}
          </a>
        </li>
      </ul>
    </nav>
    <h2>{{ 'projects' | translate }}</h2>
  </div>
  <div class="column padding-left is-three-fifths is-flex is-align-items-center">
    <div class="radio-buttons is-flex is-flex-direction-column">
      <div class="category is-flex is-flex-direction-row">
        <div
          [ngClass]="type === 'active' ? 'circle circle-active' : 'circle'"
          (click)="setType('active')"
        >
          <div></div>
        </div>
        <span>{{ 'active' | translate }}</span>
      </div>
      <div class="category is-flex is-flex-direction-row">
        <div
          [ngClass]="type === 'inactive' ? 'circle circle-active' : 'circle'"
          (click)="setType('inactive')"
        >
          <div></div>
        </div>
        <span>{{ 'completed' | translate }}</span>
      </div>
      <div class="category is-flex is-flex-direction-row">
        <div
          [ngClass]="type === 'all' ? 'circle circle-active' : 'circle'"
          (click)="setType('all')"
        >
          <div></div>
        </div>
        <span>{{ 'all' | translate }}</span>
      </div>
    </div>
  </div>
</div>
