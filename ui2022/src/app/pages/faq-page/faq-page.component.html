<div
  class="is-flex is-flex-direction-column padding-left padding-top-075 is-justify-content-space-between"
>
  <nav class="breadcrumb">
    <ul>
      <li>
        <a routerLink="/">
          {{ 'startPage' | translate }}
        </a>
      </li>
      <li>
        <a class="breadcrumb-active" routerLink="/faq">
          {{ 'faq' | translate }}
        </a>
      </li>
    </ul>
  </nav>
</div>
<div class="w-100 is-flex is-flex-direction-column padding-1 padding-left margin-top-1">
  <h2>{{ 'faq' | translate }}</h2>
  <div class="columns is-hidden-mobile">
    <div class="column is-4">
      <div *ngFor="let faqArticle of faq; index as i">
        <div class="faq-link">
          <a (click)="scrollTo('faq-' + i)">{{ faqArticle.title }}</a>
        </div>
      </div>
    </div>
    <div class="column is-8">
      <ng-scrollbar track="vertical" [autoHeightDisabled]="false" thumbClass="ipat-scrollbar">
        <div class="scroll-container">
          <div *ngFor="let faqArticle of faq; index as i">
            <div key="{{ i }}" id="{{ 'faq-' + i }}">
              <h4>{{ faqArticle.title }}</h4>
              <div innerHtml="{{ faqArticle.intro }}"></div>
            </div>
          </div>
        </div>
      </ng-scrollbar>
    </div>
  </div>
  <div class="columns is-hidden-desktop">
    <div class="column">
      <div *ngFor="let faqArticle of faq; index as i">
        <div key="{{ i }}" id="{{ 'faq-' + i }}">
          <h4>{{ faqArticle.title }}</h4>
          <div innerHtml="{{ faqArticle.intro }}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
