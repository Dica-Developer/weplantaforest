<div
  class="is-flex is-flex-direction-column padding-left padding-top-075 is-justify-content-space-between"
>
  <nav class="breadcrumb">
    <ul>
      <li>
        <a routerLink="/">
          {{ 'startPage' | translate }}
        </a>
      </li>
      <li>
        <a class="breadcrumb-active" routerLink="/faq">
          {{ 'faq' | translate }}
        </a>
      </li>
    </ul>
  </nav>
</div>
<div class="w-100 is-flex is-flex-direction-column padding-1 padding-left margin-top-1">
  <div class="columns is-hidden-mobile faq-columns">
    <div class="column is-3 padding-0">
      <h2>{{ 'faq' | translate }}</h2>
      <div *ngFor="let faqArticle of faq; index as i">
        <div class="faq-link">
          <a (click)="selectFaq(faqArticle)">{{ faqArticle.title }}</a>
        </div>
      </div>
    </div>
    <div class="column is-9" *ngIf="currentlyVisibleFaq">
      <h4>{{ currentlyVisibleFaq?.title }}</h4>
      <div innerHtml="{{ currentlyVisibleFaq.intro }}"></div>
      <div *ngFor="let paragraph of currentlyVisibleFaq?.paragraphs">
        <p>{{ paragraph.title }}</p>
        <div innerHtml="{{ paragraph.text }}"></div>
      </div>
    </div>
  </div>
  <div class="columns is-hidden-desktop">
    <div class="column padding-0">
      <div *ngFor="let faqArticle of faq; index as i">
        <div key="{{ i }}" id="{{ 'faq-' + i }}">
          <h4>{{ faqArticle.title }}</h4>
          <div innerHtml="{{ faqArticle.intro }}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
