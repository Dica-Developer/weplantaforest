<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <img src="assets/ipat_logo.png" width="150" height="150" />
      <h2>Backoffice</h2>
      <mat-error *ngIf="loginError$ | async"> Benutzername und Passwort stimmen nicht Ã¼berein </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email/Username" name="name" required formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" required formControlName="password" />
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
      <br />
      <br />

      <a routerLink="/forgotPassword">Passwort vergessen?</a>
    </form>
  </mat-card-content>
</mat-card>
