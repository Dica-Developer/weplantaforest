<div class="columns project-description padding-left padding-2 is-flex is-flex-direction-column">
  <div innerHtml="{{ intro }}"></div>
  <img src="{{ imageUrl }}" alt="blogImage" />
  <p *ngFor="let description of descriptions" class="description" innerHtml="{{ description }}"></p>
  <a routerLink="/blog">{{ 'backToBlog' | translate }}</a>
</div>
