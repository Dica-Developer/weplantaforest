<app-profile-info
  *ngIf="profileDetails$ | async"
  [profileDetails]="profileDetails$ | async"
  [teamDetails]="teamDetails$ | async"
  [showEdit]="showEdit"
></app-profile-info>

<app-profile-trees [trees]="(profileDetails$ | async)?.trees"></app-profile-trees>
<app-profile-gift-overview
  [recipientGifts]="(profileDetails$ | async)?.gifts?.recipient"
  [consignorGifts]="(profileDetails$ | async)?.gifts?.consignor"
></app-profile-gift-overview>
<app-profile-redeem-gift></app-profile-redeem-gift>
<app-profile-receipts [receipts]="(profileDetails$ | async)?.receipts"></app-profile-receipts>

<app-newsletter> </app-newsletter>
