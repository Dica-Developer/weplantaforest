<div
  class="is-flex is-flex-direction-column w-100 padding-2 border-bottom"
  *ngIf="receiptPages.get(activePage)"
>
  <div
    class="columns is-flex is-flex-direction-row is-multiline"
   
  >
    <div class="column is-4 is-offset-4">
      <h4 class="center">
        {{ 'receipts' | translate }}
      </h4>
    </div>
  </div>
  <div
    class="columns is-flex is-flex-direction-row is-multiline"
    *ngFor="let receipt of receiptPages.get(activePage)"
  >
    <div class="column is-1 is-offset-4">
      {{ receipt.createdOn | date : 'dd.MM.yyyy' }}
    </div>
    <div class="column is-2">
      {{ receipt.invoiceNumber }}
    </div>
    <div class="column is-1">
      <button
        mat-icon-button
        color="primary"
        (click)="downloadReceipt(receipt.receiptId)"
        matTooltip="download receipt"
      >
        <mat-icon aria-hidden="false">file_download</mat-icon>
      </button>
    </div>
  </div>
  <div
    class="columns is-flex is-flex-direction-row is-multiline"
    *ngFor="let fakeLine of [].constructor(5 - receiptPages.get(activePage).length); let i = index"
  >
    <div class="column is-1 is-offset-4">{{ '   ' }}</div>
    <div class="column is-2">{{ '   ' }}</div>
    <div class="column is-1">{{ '   ' }}</div>
  </div>

  <div class="columns is-flex is-flex-direction-row is-multiline">
    <div class="column is-4 is-offset-4">
      <app-paging
        [activePage]="activePage"
        [totalPageCount]="receiptPages.size"
        (pageChanged)="setActivePage($event)"
      ></app-paging>
    </div>
  </div>
</div>
