<div class="is-flex is-flex-direction-column w-100 padding-2 border-bottom" *ngIf="trees">
  <h4 class="center">{{ 'plantings' | translate }}</h4>
  <div class="columns is-flex is-flex-direction-row is-multiline tree-container">
    <mat-icon *ngIf="!trees.first" class="icon icon-left" (click)="previousPage()"
      >keyboard_arrow_left</mat-icon
    >
    <mat-icon *ngIf="!trees.last" class="icon icon-right" (click)="nextPage()"
      >keyboard_arrow_right</mat-icon
    >
    <ng-container *ngFor="let planting of trees.content; let i = index">
      <app-carousel-item
        [item]="{
          projectName: planting.projectName,
          amount: planting.amount,
          plantedOn: planting.plantedOn,
          treeTypeImageUrl: planting.treeTypeImageUrl,
          linkTo: planting.projectLink
        }"
        linkTo="{{ planting.projectLink }}"
        class="column is-one-quarter is-hidden-tablet"
        *ngIf="i < 2"
      >
      </app-carousel-item>
    </ng-container>
    <app-carousel-item
      *ngFor="let planting of trees.content"
      [item]="{
        projectName: planting.projectName,
        amount: planting.amount,
        plantedOn: planting.plantedOn,
        treeTypeImageUrl: planting.treeTypeImageUrl,
        linkTo: planting.projectLink
      }"
      linkTo="{{ planting.projectLink }}"
      class="column is-one-quarter is-hidden-mobile"
    >
      <!-- Hide on tablets and show on mobile -->
    </app-carousel-item>
  </div>
</div>
<div *ngIf="!trees"></div>
