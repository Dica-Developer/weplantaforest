<div class="item-wrapper padding-right padding-left">
  <table>
    <tr>
      <td>
        <div class="img-wrapper">
          <img src="{{ imageUrl }}" alt="{{item.name}}"/>
          <!-- <img src="assets/ipat_logo.jpg" /> -->
        </div>
      </td>
      <td class="name-col">
        <span class="name">{{ item.name }}</span>
        <div class="bar-wrapper">
          <div class="amount">
            {{ item.amount }}
          </div>
          <div class="bar-fill" [style.width.%]="percentOfMax"></div>
        </div>
      </td>
    </tr>
  </table>
</div>
