<div *ngIf="chartsInitialized">
  <canvas
    baseChart
    [data]="amountPerYearData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [type]="'bar'"
  >
  </canvas>
  <canvas
    baseChart
    [data]="amountOfTreesSummedData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [type]="'line'"
  >
  </canvas>
</div>
