<h2 mat-dialog-title>Project-Artikel löschen</h2>
<mat-dialog-content class="mat-typography">
  <p>Möchtest du wirklich diesen Projekt-Artikel löschen?</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Löschen</button>
</mat-dialog-actions>
