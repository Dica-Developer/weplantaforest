<div class="columns">
  <div class="column button-bar">
    <button mat-raised-button color="primary" (click)="filterColumns()">
      Spalten filtern
    </button>
    <button mat-raised-button color="primary" (click)="resetColumns()">
      Alle Spalten
    </button>
    <button mat-raised-button color="primary" (click)="downloadCSV()">
      Download CSV
    </button>
  </div>
</div>
<div class="columns">
  <div [ngClass]="cartDetails ? 'column is-two-thirds' : 'column is-full'">
    <div class="grid-wrapper">
      <ag-grid-angular
        style="width: 100%; height: 100%"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        (cellValueChanged)="onCellValueChanged($event)"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </div>
  <div [ngClass]="cartDetails ? 'column is-one-third' : 'is-hidden'">
    <div class="cart-detail-wrapper">
      <app-cart-details *ngIf="cartDetails"></app-cart-details>
    </div>
  </div>
</div>
