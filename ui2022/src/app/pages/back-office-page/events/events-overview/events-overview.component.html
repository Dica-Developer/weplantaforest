<div class="row">
  <div [ngClass]="eventDetails ? 'col-3' : 'col-12'">
    <button mat-raised-button color="primary" (click)="createEvent()" class="create-event-btn">
      Event erstellen
    </button>
    <app-event-grid></app-event-grid>

  <div [ngClass]="eventDetails ? 'col-9' : 'no-display'" *ngIf="eventDetails">

</div>
