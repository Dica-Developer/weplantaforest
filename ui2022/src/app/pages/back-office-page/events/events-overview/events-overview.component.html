<div class="columns">
  <div [ngClass]="eventDetails ? 'column is-3' : 'column is-12'">
    <button mat-raised-button color="primary" (click)="createEvent()" class="create-event-btn">
      Event erstellen
    </button>
    <app-event-grid></app-event-grid>
  </div>
  <div [ngClass]="eventDetails ? 'column is-9' : 'no-display'" *ngIf="eventDetails">
    <app-event-details></app-event-details>
  </div>
</div>
