<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ paragraph.get("title").value }}</mat-panel-title>
        <button
          class="delete-button"
          mat-icon-button
          (click)="deleteParagraph(paragraph.get('id').value)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
    </mat-expansion-panel-header>
    <form [formGroup]="paragraph">
      <div class="columns">
        <div class="column">
          <mat-form-field class="title-field">
            <input
              matInput
              placeholder="Titel"
              name="title"
              formControlName="title"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="columns">
        <app-text-editor
          [control]="this.paragraph.get('text')"
        ></app-text-editor>
      </div>
      <div class="spacer"></div>
      <div class="columns">
        <div class="column is-6">
          <img src="{{ imageSrc }}" width="400" height="300" *ngIf="imageSrc"/>
          <app-no-img-box *ngIf="!imageSrc"></app-no-img-box>
          <mat-form-field class="title-field" *ngIf="imageSrc">
            <input
              matInput
              placeholder="Bildunterschrift"
              name="caption"
              formControlName="imageDescription"
            />
          </mat-form-field>

        </div>
        <div class="column is-2">
          <input
            #csvInput
            hidden="true"
            type="file"
            onclick="this.value=null"
            (change)="imageChanged($event)"
            accept=".png, .jpg, .jpeg"
          />
          <button mat-raised-button color="primary" (click)="csvInput.click()">
            image
          </button>
        </div>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>
