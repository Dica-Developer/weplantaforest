<div class="section">

      <app-circle-icon [width]="17" [height]="17"></app-circle-icon>
      <span class="circle-icon-text">
        {{ 'plantedTrees' | translate }}

  </div>
  <div class="tree-count-div">
    <span class="number-big">
      {{ treeCount$ | async }}
    </span>
  </div>
</div>
