<div class="columns">
  <div class="column padding-left is-half">
    <div class="map">will be a map</div>
  </div>
  <div class="column">
    <p class="center">
      <app-circle-icon [width]="17" [height]="17"></app-circle-icon
      >{{ 'projectsSectionInfo' | translate }}
    </p>

    <ng-scrollbar track="horizontal" [autoHeightDisabled]="false" thumbClass="ipat-scrollbar">
      <div class="project-row">
        <app-project-tile
          class="projectTile"
          *ngFor="let project of projectReports$ | async"
          [projectReport]="project"
        >
        </app-project-tile>
      </div>
    </ng-scrollbar>
    <div class="center">
      <app-button routerLink="projectReports" label="{{ 'allProjects' | translate }}"></app-button>
    </div>
  </div>
</div>
