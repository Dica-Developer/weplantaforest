<div class="is-flex is-flex-direction-column padding-top-2 padding-left-1 padding-right-1 border-bottom">
  <h2>{{ 'ranking' | translate | titlecase }}</h2>
  <p [innerHTML]="'rankingPageText' | translate"></p>
  <app-ranking-item
    *ngFor="let item of (rankings$ | async).content"
    [item]="item"
    [max]="maxValue$ | async"
    [type]="'bestUser'"
    [lastYear]="lastYear"
  ></app-ranking-item>
</div>
