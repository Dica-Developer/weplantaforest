<div *ngIf="projectReport$ | async">
  <app-project-header [projectReport]="projectReport$ | async"></app-project-header>


  <div class="columns project-description">
    <div class="column is-three-fifths padding-left is-flex is-flex-direction-column">
      <div class="description" [innerHtml]="description | safeHtml"></div>
      <app-button
        *ngIf="(projectReport$ | async).projectReportData.active"
        (click)="showProjectPlantingComponent()"
        label="{{ 'plantHere' | translate }}"
      ></app-button>
      <a routerLink="/projectReports">{{ 'backToProjects' | translate }}</a>
    </div>
    <div class="column is-two-fifths">
      <app-lightbox-gallery *ngIf="images?.length > 0" [images]="images"></app-lightbox-gallery>
    </div>
  </div>
  <app-project-planting
    *ngIf="showProjectPlanting"
    [projectReport]="projectReport$ | async"
    (showProjectDescription)="showProjectDescriptionComponent()"
  ></app-project-planting>
  <app-project-carousel [projectReport]="projectReport$ | async"></app-project-carousel>
  <app-leaflet-map
    [positions]="(projectReport$ | async).positions"
    [disabledMap]="true"
  ></app-leaflet-map>
  <app-offer-area></app-offer-area>
</div>
