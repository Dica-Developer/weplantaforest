<div class="columns project-description">
  <div class="column is-three-fifths padding-left is-flex is-flex-direction-column">
    <div class="description" innerHtml="{{ description }}"></div>
    <app-button label="{{ 'plantYourTree' | translate }}">yaaaayy</app-button>
    <a routerLink="/projects">{{ 'backToProjects' | translate }}</a>
  </div>
  <div class="column is-two-fifths">
    <app-lightbox-gallery *ngIf="imageUrls" [imageUrls]="imageUrls"></app-lightbox-gallery>
  </div>
</div>
