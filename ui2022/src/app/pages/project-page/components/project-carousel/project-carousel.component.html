<div class="is-flex is-flex-direction-column" *ngIf="projectReport">
  <h4 class="center">{{ 'newestPlantings' | translate }}</h4>
  <div
    class="carousel-row is-flex is-flex-direction-row padding-1 is-justify-content-space-between"
  >
    <mat-icon class="desktopIcon placeholder" *ngIf="(plantings$ | async).first"
      >keyboard_arrow_left</mat-icon
    >
    <mat-icon
      class="desktopIcon"
      *ngIf="!(plantings$ | async).first"
      (click)="fetchNextPage('plantings', -1)"
      >keyboard_arrow_left</mat-icon
    >
    <mat-icon
      class="mobileIcon"
      *ngIf="!(plantings$ | async).first"
      (click)="fetchNextPage('plantings', 1)"
      >arrow_drop_up</mat-icon
    >
    <div class="columns w-100">
      <app-project-carousel-item
        class="column is-3"
        *ngFor="let item of (plantings$ | async).content"
        [item]="item"
      ></app-project-carousel-item>
    </div>
    <mat-icon class="desktopIcon placeholder" *ngIf="(plantings$ | async).last"
      >keyboard_arrow_right</mat-icon
    >
    <mat-icon
      class="desktopIcon"
      *ngIf="!(plantings$ | async).last"
      (click)="fetchNextPage('plantings', 1)"
      >keyboard_arrow_right</mat-icon
    >
    <mat-icon
      class="mobileIcon"
      *ngIf="!(plantings$ | async).last"
      (click)="fetchNextPage('plantings', 1)"
      >arrow_drop_down</mat-icon
    >
  </div>

  <h4 class="center">{{ 'donors' | translate }}</h4>
  <div
    class="carousel-row is-flex is-flex-direction-row padding-1 is-justify-content-space-between"
  >
    <mat-icon class="desktopIcon placeholder" *ngIf="(partners$ | async).first"
      >keyboard_arrow_left</mat-icon
    >
    <mat-icon
      class="desktopIcon"
      *ngIf="!(partners$ | async).first"
      (click)="fetchNextPage('partners', -1)"
      >keyboard_arrow_left</mat-icon
    >
    <mat-icon
      class="mobileIcon"
      *ngIf="!(partners$ | async).first"
      (click)="fetchNextPage('partners', -1)"
      >arrow_drop_up</mat-icon
    >
    <div class="columns w-100">
      <app-project-carousel-item
        class="column is-3"
        *ngFor="let item of (partners$ | async).content"
        [item]="item"
      ></app-project-carousel-item>
    </div>

    <mat-icon class="desktopIcon placeholder" *ngIf="(partners$ | async).last"
      >keyboard_arrow_left</mat-icon
    >
    <mat-icon
      class="desktopIcon"
      *ngIf="!(partners$ | async).last"
      (click)="fetchNextPage('partners', 1)"
      >keyboard_arrow_right</mat-icon
    >
    <mat-icon
      class="mobileIcon"
      *ngIf="!(partners$ | async).last"
      (click)="fetchNextPage('partners', 1)"
      >arrow_drop_down</mat-icon
    >
  </div>
</div>
