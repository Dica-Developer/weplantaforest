<div>
  <button mat-raised-button color="primary" (click)="filterColumns()">Filter columns</button>
  <button mat-raised-button color="primary" (click)="resetColumns()">Reset columns</button>
</div>

<div class="grid-wrapper">
  <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      (cellValueChanged)="onCellValueChanged($event)"
      [gridOptions]="gridOptions"
  >
  </ag-grid-angular>
</div>
