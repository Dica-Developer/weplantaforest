<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="h-100 is-flex-grow-1 center-vertically-horizontally">
        <img routerLink="/" class="" style="max-height: 60px; cursor: pointer" src="assets/ipatLogoOutline.png" alt="" />
    </div>
    <div class="menu-spacer"></div>
    <div>
      <a mat-list-item routerLink="/backOffice2022/carts" [routerLinkActive]="'border-bottom'"
      >Carts</a
      >
      <a mat-list-item routerLink="/backOffice2022/user" [routerLinkActive]="'border-bottom'"
      >User</a
      >
      <a mat-list-item routerLink="/backOffice2022/projects" [routerLinkActive]="'border-bottom'"
      >Projekte</a
      >
      <a mat-list-item routerLink="/backOffice2022/content" [routerLinkActive]="'border-bottom'"
      >Content</a
      >
      <a mat-list-item routerLink="/backOffice2022/events" [routerLinkActive]="'border-bottom'"
      >Events</a
      >
      <a mat-list-item routerLink="/backOffice2022/treetypes" [routerLinkActive]="'border-bottom'"
      >Baumarten</a
      >
      <a
        mat-list-item
        routerLink="/backOffice2022/plantForUser"
        [routerLinkActive]="'border-bottom'"
      >Pflanzen</a
      >
      <a
        mat-list-item
        routerLink="/backOffice2022/transferTrees"
        [routerLinkActive]="'border-bottom'"
      >Bäume übertragen</a
      >
    </div>
    <div class="menu-spacer"></div>
    <span class="logout" (click)="logout()">Logout</span>
    <img class="profile-img" src="{{ profileImgUrl }}" width="50" height="50" />
    <p class="profile-name">{{ username$ | async }}</p>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
