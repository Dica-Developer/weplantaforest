    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <img src="assets/ipat_logo.png" width="150" height="150" />
      <h2>Passwort zur체cksetzen</h2>
      <mat-form-field>
        <input matInput placeholder="neues Passwort" name="password" required formControlName="password" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Passwort wiederholen" name="passwordConfirmation" required formControlName="passwordConfirmation" />
      </mat-form-field>
      <button mat-raised-button color="primary">zur체cksetzen</button>
