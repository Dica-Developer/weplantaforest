buildscript {
  repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
  }
}

apply plugin: 'spring-boot'
apply plugin: 'application'

jar {
  baseName = 'wpaf-article-manager'
  version = '0.0.1-SNAPSHOT'
}

mainClassName = 'org.dicadeveloper.weplantaforest.articlemanager.WeplantaforestArticleManagerApplication'

dependencies{
  compile project(':common')
  compile('org.projectlombok:lombok:1.16.12')
  compile('org.springframework.boot:spring-boot-starter-data-jpa:' + springBootVersion)
  compile('org.springframework.boot:spring-boot-starter-data-rest:' + springBootVersion)
  compile('org.springframework.data:spring-data-rest-hal-browser:2.4.1.RELEASE')
//  compile('org.springframework.boot:spring-boot-starter-security:' + springBootVersion)
  compile('org.springframework.boot:spring-boot-starter-validation:' + springBootVersion)
  compile group: 'com.google.guava', name: 'guava', version: '18.0' 

  runtime('com.h2database:h2:1.4.190')
  runtime('mysql:mysql-connector-java')

  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '1.7.1'
  testCompile('com.jayway.jsonpath:json-path:2.1.0')
  testCompile project(':testkit')
}
