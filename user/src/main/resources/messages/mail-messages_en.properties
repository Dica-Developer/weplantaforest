mail.registration.subject=[I Plant A Tree] - Thanks for your registration
mail.registration.text=Hello %userName%,\n\nTo complete your registration and to use I Plant A Tree, please click the following link:\n%ipatHost%%activationLink%\n\nYour I Plant A Tree Team
mail.forgot.password.subject=[I Plant A Tree] - reset password
mail.forgot.password.text=Hello %userName%,\n\nsomeone (probably you) requested the reset of your password.\n\nYou can ignore this mail, if you don't want to reset your password.\n\nTo reset your password, please click on the following link:\n%ipatHost%%resetLink%\n\nYour I Plant A Tree Team
mail.receipt.subject=[I Plant A Tree] - Receipt
mail.receipt.text=Hello %userName%,\n\nwith this email you receive your donation receipt. Again, many thanks for your donation on I Plant A Tree!. You support with your engagement our forestation projects. You can download the receipt on your profile page.\n\nGreetings\nYour I Plant A Tree team\n\nWald 1.1 gemeinnützige GmbH\nGabelsbergerstraße 4\n06114 Halle\nGermany\nwww.iplantatree.org
mail.sepapaid.subject=[I Plant A Tree] - Confirmation of your donation
mail.sepapaid.text=Hello %userName%,\n\nmany thanks for your donation! You support with your engagement forestation projects in Germany. Earliest after 8 weeks you will receive a donation receipt. You can download your receipt on you profile.\n\nGreetings\nYour I Plant A Tree team\n\nWald 1.1 gemeinnützige GmbH\nGabelsbergerstraße 4\n06114 Halle\nGermany\nwww.iplantatree.org
