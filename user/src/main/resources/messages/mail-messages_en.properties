mail.sepapaid.text=Hello %userName%,\n\nThank you for your donation! You will receive a donation receipt from us after eight weeks at the earliest. You can also download this in your profile.\n\nGreetings\nYour team from I Plant A Tree\n\nWald 1.1 gemeinnützige GmbH\nGabelsbergerstraße 4\n06114 Halle\nGermany\nwww.iplantatree.org
