mail.registration.subject=[I Plant A Tree] - Thank you for your registration
mail.registration.text=Hello %userName%,\n\nTo complete your registration and use I Plant A Tree, please click on this link:\n%ipatHost%%activationLink%\n\nYour team from I Plant A Tree\n\n
mail.forgot.password.subject=[I Plant A Tree] - Reset password
mail.forgot.password.text=Hello %userName%,\n\nSomeone (probably you) requested the reset of your password.\n\nYou can ignore this mail, if you don't want to reset your password. Everything will then remain the same.\n\nTo reset your password, please click on this link:\n%ipatHost%%resetLink%\n\nYour team from I Plant A Tree
