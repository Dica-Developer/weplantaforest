mail.registration.subject=[I Plant A Tree] - Vielen Dank für Deine Registrierung
mail.registration.text=Hallo %userName%,\n\nUm Deine Anmeldung fertigzustellen und I Plant A Tree zu nutzen, musst du untenstehenden Link klicken:\n%ipatHost%%activationLink%\n\nDein I Plant A Tree Team
mail.forgot.password.subject=[I Plant A Tree] - Passwort zurücksetzen
mail.forgot.password.text=Hallo %userName%,\n\njemand (wahscheinlich du) hat das Zurücksetzen des Passworts angefodert.\n\nFalls du das Passwort nicht zurücksetzen möchtest, kannst du diese Nachricht ignorieren. Dann bleibt alles beim Alten.\n\nUm dein Passwort zurückzusetzen, rufe folgende Adresse auf:\n%ipatHost%%resetLink%\n\nDein Team von I Plant A Tree