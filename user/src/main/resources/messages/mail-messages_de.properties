mail.registration.subject=[I Plant A Tree] - Vielen Dank für Deine Registrierung
mail.registration.text=Hallo %userName%,\n\nUm Deine Anmeldung fertigzustellen und I Plant A Tree zu nutzen, klicke bitte auf diesen Link:\n%ipatHost%%activationLink%\n\nViele Grüße\nDein I Plant A Tree Team
mail.forgot.password.subject=[I Plant A Tree] - Passwort zurücksetzen
mail.forgot.password.text=Hallo %userName%,\n\njemand (wahrscheinlich du) hat das Zurücksetzen des Passworts angefodert.\n\nFalls du das Passwort nicht zurücksetzen möchtest, kannst du diese Nachricht ignorieren. Dann bleibt alles beim Alten.\n\nUm dein Passwort zurückzusetzen, rufe folgende Adresse auf:\n%ipatHost%%resetLink%\n\nViele Grüße\nDein Team von I Plant A Tree
mail.receipt.subject=[I Plant A Tree] - Spendenquittung
mail.receipt.text=Hallo %userName%,\n\nmit dieser E-Mail erhältst du deine Spendenquittung. Nochmals vielen Dank für deine Spende für I Plant A Tree! Mit deinem Engagement unterstützt du unsere Aufforstungsprojekte. Du kannst diese Spendenquittung auch jederzeit über dein Profil herunterladen und dann bei der Steuererklärung geltend machen.\n\nViele Grüße\nDein Team von I Plant A Tree\n\nWald 1.1 gemeinnützige GmbH\nGabelsbergerstraße 4\n06114 Halle\nGermany\nwww.iplantatree.org
mail.sepapaid.subject=[I Plant A Tree] - Bestätigung deiner Spende
mail.sepapaid.text=Hallo %userName%,\n\nvielen Dank für deine Spende! Mit deinem Engagement unterstützt du naturnahe Aufforstungsprojekte in Deutschland. Nach frühestens acht Wochen erhältst du von uns eine Spendenquittung. Diese kannst du dann auch in deinem Login-Bereich herunterladen.\n\nViele Grüße\nDein Team von I Plant A Tree\n\nWald 1.1 gemeinnützige GmbH\nGabelsbergerstraße 4\n06114 Halle\nGermany\nwww.iplantatree.org
