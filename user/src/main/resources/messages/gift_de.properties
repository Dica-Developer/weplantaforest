gift.now_login=Jetzt nur noch anmelden und Ihre Bäume werden Ihnen automatisch gutgeschrieben. Sie können sich von nun an jederzeit bei \"I Plant A Tree\" einloggen, um das Gedeihen Ihrer Setzlinge und die Entwicklung der Projektflächen mitzuverfolgen. Selbstverständlich können Sie auch noch weitere Bäume in einer Vielzahl von Projekten pflanzen und das ganz einfach per Mausklick.
gift.have_fun=Wir wünschen Ihnen viel Spaß mit Ihren Bäumen und freuen uns auf Ihren Besuch.