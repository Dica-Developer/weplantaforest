<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div ng-include="'components/counter/counter.html'"></div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="project in projects">
      <div class="thumbnail">
        <img ng-src="https://placeholdit.imgix.net/~text?txtsize=26&w=350&h=350&txttrack=0&txt={{project.imageFileName}}" alt="{{project.name}}">
        <div class="caption">
          <h3>{{project.name}}</h3>
          <p>{{project.description}}</p>
          <p class="pull-right"><a ui-sref="project-details({id: project.dtoId})" translate="LINK.MORE"></a></p>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
